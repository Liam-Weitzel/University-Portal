<!DOCTYPE html>
<html>
<head>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <title>AJAX demo</title>
   <script>
   function DemoAjax(str) {
       var xhttp;
       if (window.XMLHttpRequest) {
           // code for modern browsers
           xhttp = new XMLHttpRequest();
       } else {
           // code for old IE browsers
           xhttp = new ActiveXObject("Microsoft.XMLHTTP");
       }

      xhttp.onreadystatechange = function() {
          if (this.readyState == 4 && this.status == 200) {
             // Typical action to be performed when the document is ready:
             document.getElementById("demo").innerHTML = xhttp.responseText;
          }
      };

      xhttp.open("GET", "response.php?something="+str, true);
      xhttp.send();
   }
</script>
</head>
<body>
<p>First Name: </p><input value="testtest" id="inputstr"></input>
<button onclick="DemoAjax(document.getElementById('inputstr').value);">Get lastname</button>
    <div id="demo"></div>
</body>
</html>
